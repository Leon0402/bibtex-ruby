inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true
  Include:
    - '**/Rakefile'
    - 'Gemfile'
    - '**/*.rb'
  Exclude:
    - 'lib/bibtex/parser.rb'
    - 'lib/bibtex/name_parser.rb'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/FormatStringToken:
  Enabled: false
